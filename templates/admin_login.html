{% extends "base.html" %}

{% block content %}
<section class="vh-100 form">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card">

                    <div class="row g-0">

                        <div class="col-md-6 col-lg-5 d-none d-md-block first-col">
                            <img src="static/img/Codinglogo.jpg" class="img-fluid logo" alt="logo">
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 ">

                                <form action="{{ url_for('adminlogin') }}" onsubmit="return !!(checkPassword() & emptyEmail());" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3 icon" ></i>
                                        <span class="h1 fw-bold mb-0">Login</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3">Sign into your account...</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" name="email"  id="em" class="form-control form-control-lg" value="{{ email }}" placeholder="Email"/>
                                    <label class="form-label" >Email address</label><br>
                                        <span id="emailmsg" class="error"></span>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="pw" class="form-control form-control-lg" placeholder="Password"/>
                                        <label class="form-label">Password</label>
                                    </div>

                                    <span id="message" class="error"></span>



                                    {% if err %}
                                    <p class="error">{{ err }}</p>
                                    {% endif %}
                                    {% if error %}
                                    <p class="error">{{ error }}</p>
                                    {% endif %}

                                    <div class="pt-1 mb-4" >
                                        <input type="submit" class="btn btn-dark btn-lg btn-block mt-3"   value="Login">
                                    </div>

                                </form>



                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

  </div>
</section>

{% endblock %}
